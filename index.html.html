<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEB-D</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #006400; /* Verde oscuro */
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004d00;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: relative;
        }
        header .nombre {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px; /* Tamaño pequeño */
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #008000;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-section textarea, 
        .form-section input[type="text"] {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        footer {
            background-color: #004d00;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .social-media {
            margin-top: 10px;
        }
        .social-media a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        INEB-D
        <div class="nombre">Luis Enrique Abac Pérez</div>
    </header>

    <section id="publicaciones">
        <h2>Publicaciones</h2>
        <div class="form-section">
            <input type="text" placeholder="Escribe una nueva publicación...">
            <input type="submit" value="Publicar">
        </div>
    </section>

    <section id="comentarios">
        <h2>Comentarios</h2>
        <div class="form-section">
            <textarea rows="4" placeholder="Escribe un comentario..."></textarea>
            <input type="submit" value="Comentar">
        </div>
    </section>

    <section id="galeria">
        <h2>Galería</h2>
        <div class="form-section">
            <input type="file" accept="image/*">
            <input type="submit" value="Subir Foto">
        </div>
    </section>

    <footer>
        <h3>Redes Sociales</h3>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://whatsapp.com" target="_blank">WhatsApp</a>
        </div>
    </footer>

</body>
</html>
